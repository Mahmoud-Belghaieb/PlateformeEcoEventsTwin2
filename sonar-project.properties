# SonarQube Project Configuration for Laravel EcoEvents Platform

# Project identification
sonar.projectKey=Mahmoud-Belghaieb_PlateformeEcoEventsTwin2
sonar.organization=mahmoud-belghaieb
sonar.projectName=PlateformeEcoEventsTwin2
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,database,routes,config
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language and file patterns
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/junit.xml

# Exclusions (files/folders to ignore)
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**/*.js,public/**/*.css,node_modules/**

# Test exclusions
sonar.test.exclusions=vendor/**

# Code analysis
sonar.php.file.suffixes=php

# Quality gate
sonar.qualitygate.wait=true

# Coverage exclusions
sonar.coverage.exclusions=tests/**,database/**,config/**,bootstrap/**