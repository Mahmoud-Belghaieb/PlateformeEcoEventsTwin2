<!DOCTYPE html>
<html>
<head>
    <title>Test Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #mapid { 
            height: 400px; 
            border: 2px solid #000;
            background: #f0f0f0;
        }
        .debug {
            background: #ffffcc;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Test Leaflet Map</h1>
    
    <div class="debug">
        <strong>Debug Info:</strong><br>
        Status: <span id="status">Loading...</span><br>
        Leaflet: <span id="leaflet-status">Not loaded</span><br>
        Error: <span id="error">None</span>
    </div>
    
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const leafletEl = document.getElementById('leaflet-status');
            const errorEl = document.getElementById('error');
            
            console.log('DOM loaded');
            statusEl.textContent = 'DOM loaded';
            
            // Check if Leaflet is loaded
            if (typeof L !== 'undefined') {
                console.log('Leaflet is available');
                leafletEl.textContent = 'Loaded successfully';
                leafletEl.style.color = 'green';
                
                try {
                    // Initialize map
                    const map = L.map('mapid').setView([36.8065, 10.1815], 10);
                    
                    // Add tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
                    
                    // Add a marker
                    L.marker([36.8065, 10.1815]).addTo(map)
                        .bindPopup('Tunis, Tunisia')
                        .openPopup();
                    
                    statusEl.textContent = 'Map initialized successfully';
                    statusEl.style.color = 'green';
                    
                } catch (error) {
                    console.error('Error initializing map:', error);
                    statusEl.textContent = 'Error initializing map';
                    statusEl.style.color = 'red';
                    errorEl.textContent = error.message;
                }
                
            } else {
                console.error('Leaflet not available');
                leafletEl.textContent = 'Failed to load';
                leafletEl.style.color = 'red';
                statusEl.textContent = 'Leaflet not available';
                statusEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
