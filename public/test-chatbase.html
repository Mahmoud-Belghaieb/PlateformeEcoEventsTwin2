<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbase EcoEvents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #218838; }
        #log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üå± Test Chatbase EcoEvents</h1>
        <p>Bot ID: <strong>BMbYDI5JT6uWysGBwPeD3</strong></p>
        
        <div id="status-container">
            <div class="status warning" id="loading-status">
                ‚è≥ Chargement de Chatbase en cours...
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="testChatbaseAPI()">üß™ Test API</button>
            <button onclick="openChat()">üí¨ Ouvrir Chat</button>
            <button onclick="getStatus()">üìä Status</button>
            <button onclick="clearLog()">üóëÔ∏è Vider Log</button>
        </div>
        
        <h3>Console de Debug:</h3>
        <div id="log"></div>
    </div>

    <!-- Configuration Chatbase -->
    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "BMbYDI5JT6uWysGBwPeD3",
            domain: "www.chatbase.co"
        };
        
        // Log function
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#333',
                success: '#28a745',
                warning: '#ffc107',
                error: '#dc3545'
            };
            
            logElement.innerHTML += `<div style="color: ${colors[type]}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Test functions
        function testChatbaseAPI() {
            log('üß™ Test de l\'API Chatbase...', 'info');
            
            // V√©rification de la configuration
            if (window.embeddedChatbotConfig) {
                log(`‚úÖ Configuration d√©tect√©e: ${window.embeddedChatbotConfig.chatbotId}`, 'success');
            } else {
                log('‚ùå Configuration manquante', 'error');
            }
            
            // V√©rification du script charg√©
            const scripts = document.querySelectorAll('script[src*="chatbase"]');
            log(`üìä Scripts Chatbase trouv√©s: ${scripts.length}`, scripts.length > 0 ? 'success' : 'warning');
            
            // V√©rification des √©l√©ments DOM
            const iframe = document.querySelector('iframe[src*="chatbase"]');
            const chatElements = document.querySelectorAll('[class*="chatbase"], [id*="chatbase"]');
            
            log(`üñºÔ∏è iFrame Chatbase: ${iframe ? 'Trouv√©' : 'Non trouv√©'}`, iframe ? 'success' : 'warning');
            log(`üéØ √âl√©ments chat: ${chatElements.length}`, chatElements.length > 0 ? 'success' : 'warning');
        }
        
        function openChat() {
            log('üí¨ Tentative d\'ouverture du chat...', 'info');
            
            if (window.EcoEventsChat && window.EcoEventsChat.open) {
                window.EcoEventsChat.open();
                log('‚úÖ Commande envoy√©e via EcoEventsChat.open()', 'success');
            } else {
                // Fallback direct
                const button = document.querySelector('button[id*="chatbase"], iframe[src*="chatbase"] + div button');
                if (button) {
                    button.click();
                    log('‚úÖ Clic direct sur le bouton chat', 'success');
                } else {
                    log('‚ùå Aucun bouton chat trouv√©', 'error');
                }
            }
        }
        
        function getStatus() {
            log('üìä R√©cup√©ration du status...', 'info');
            
            if (window.EcoEventsChat && window.EcoEventsChat.getStatus) {
                const status = window.EcoEventsChat.getStatus();
                log(`Status: ${JSON.stringify(status, null, 2)}`, 'info');
            } else {
                log('‚ùå API EcoEventsChat non disponible', 'error');
            }
            
            // Status global
            log(`URL actuelle: ${window.location.href}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üóëÔ∏è Log vid√©', 'info');
        }
        
        // Monitoring automatique
        let checkInterval;
        let checkCount = 0;
        
        function startMonitoring() {
            checkInterval = setInterval(function() {
                checkCount++;
                
                const iframe = document.querySelector('iframe[src*="chatbase"]');
                const statusContainer = document.getElementById('status-container');
                
                if (iframe) {
                    statusContainer.innerHTML = '<div class="status success">‚úÖ Chatbase charg√© avec succ√®s !</div>';
                    log('üéâ Chatbase d√©tect√© et op√©rationnel', 'success');
                    clearInterval(checkInterval);
                } else if (checkCount > 20) { // 10 secondes
                    statusContainer.innerHTML = '<div class="status error">‚ùå Chatbase non charg√© - Mode fallback recommand√©</div>';
                    log('‚ö†Ô∏è Timeout: Chatbase non d√©tect√© apr√®s 10 secondes', 'error');
                    clearInterval(checkInterval);
                } else {
                    log(`‚è≥ V√©rification ${checkCount}/20...`, 'info');
                }
            }, 500);
        }
        
        // D√©marrage automatique
        document.addEventListener('DOMContentLoaded', function() {
            log('üå± Test Chatbase EcoEvents d√©marr√©', 'success');
            log(`Bot ID: BMbYDI5JT6uWysGBwPeD3`, 'info');
            startMonitoring();
        });
    </script>

    <!-- Script Chatbase -->
    <script 
        src="https://www.chatbase.co/embed.min.js" 
        chatbotId="BMbYDI5JT6uWysGBwPeD3" 
        domain="www.chatbase.co"
        async>
    </script>
</body>
</html>
